<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="signUpFormBox" class="card p-4 border border-dark shadow" style="width: 30rem;">
        <h1 class="text text-center">
            <img class="logo" src="./assets/logo.png" alt="">
            Sign Up Form
        </h1>
        <form class="signUpForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="FirstName" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="FirstName" required>
                </div>

                <div class="col-md-6">
                    <label for="LastName" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="LastName" required>
                </div>

                <div class="col-md-6">
                    <label for="Email2" class="form-label">Gmail Address:</label>
                    <input type="email" class="form-control" id="emailAddress2" required>
                </div>

                <div class="col-md-6">
                    <label for="enterPassword2" class="form-label">Password:</label>

                    <div class="input-group">
                        <input type="password" id="enterPassword2" class="form-control" required>
                        <span class="input-group-text" id="togglePassword2" style="cursor:pointer;">
                            <i class="bi bi-eye-fill"></i>
                        </span>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="enterNumber2" class="form-label">Phone Num:</label>
                    <input type="number" class="form-control" id="enterNumber2" placeholder="03##-#######" required>
                </div>

                <div class="col-md-6">
                    <label for="selectCity" class="form-label">Select City:</label>
                    <input type="text" class="form-control" id="selectCity" required>
                </div>

                <div class="col-md-6" style="margin-bottom: 20px;">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="gridCheck">
                        <label for="form-check-label"> Check Me Out! </label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn bg-color text-white">Sign In</button>
                </div>
            </div>
        </form>
    </div>

    <div class="hidden" id="postApp">
        <div class="container-fluid">
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/logonav.png" alt="">Post App</a>
                    <div class="profile-photo">
                        <img src="./assets/profile.photo.jpg" alt="" id="profilePhotoImg">
                        <input type="file" id="profilePhotoInput" style="display: none;">
                    </div>
                </div>
        </div>
        </nav>
        <div class="row">
            <div class="col-4">
                <div class="card p-2 m-2 overlay border border-dark shadow">
                    <div class="mb-2">
                        <label for="title" class="form-label fs-4">Title</label>
                        <input type="text" id="title" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label fs-4">Description</label>
                        <textarea id="description" rows="4" cols="46"></textarea>
                    </div>

                    <div class="d-flex justify-content-around mb-2">
                        <img onclick="selectImg('./assets/image1.jpg')" class="bgImg" src="./assets/image1.jpg" alt="">
                        <img onclick="selectImg('./assets/image2.jpg')" class="bgImg" src="./assets/image2.jpg" alt="">
                        <img onclick="selectImg('./assets/image3.jpg')" class="bgImg" src="./assets/image3.jpg" alt="">
                        <img onclick="selectImg('./assets/image4.jpg')" class="bgImg" src="./assets/image4.jpg" alt="">
                        <img onclick="selectImg('./assets/image5.jpg')" class="bgImg" src="./assets/image5.jpg" alt="">
                    </div>
                    <div class="d-flex justify-content-end">
                        <div class="ms-auto">
                            <button onclick="post()" class="btn myBtn" type="submit">Upload</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div id="posts"></div>
            </div>
        </div>
    </div>


    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
